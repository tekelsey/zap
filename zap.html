<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Green Triangle</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#ffffff',
            scene: {
                create: create
            }
        };

        const game = new Phaser.Game(config);

        function create() {
            const triangle = new Phaser.Geom.Triangle.BuildEquilateral(100, 100, 20);
            const graphics = this.add.graphics({ lineStyle: { width: 1, color: 0x00ff00 }, fillStyle: { color: 0x00ff00 } });
            graphics.fillTriangleShape(triangle);
            graphics.strokeTriangleShape(triangle);
        }
    </script>
</body>
</html>
